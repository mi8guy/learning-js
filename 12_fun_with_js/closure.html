   A closure is the combination of a function bundled together (enclosed) with references to its surrounding state (the lexical environment). In other words, a closure gives you access to an outer function's scope from an inner function. 
   
   In JavaScript, closures are created every time a function is created, at function creation time. // creation time is interesting.
 -->

    // We need to change the definition. We need to write a function within.

    function clickHandler(color){
        return function(){
            document.body.style.backgroundColor = `${color}`
        }
    }

    document.getElementById('orange').onclick = clickHandler("orange") // Now it returned a function with a lexical scope that has access to color

    document.getElementById('green').onclick = clickHandler("green") // Now it returned a function with a lexical scope that has access to color
